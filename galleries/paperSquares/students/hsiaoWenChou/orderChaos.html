<html>
	<head>
		<meta http-equiv="content-type" content="charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="../../styles/base.css" />
		<title>ORDER & CHAOS</title>
	</head>
	<body>
		<canvas id="myCanvas" width="600" height="600"></canvas>

		<script charset="utf-8" src="../../scripts/paper.js"></script>
		<script charset="utf-8" src="../../scripts/skip.js"></script>
		<script charset="utf-8" type="text/paperscript" canvas="myCanvas">
		
		path1 = new Path.Rectangle(250, 100, 100, 100 )
		path1.strokeColor = 'white'
		path1.fillColor = 'red'
		//path1.rotate( 45 )
		path1.opacity = 0
		
		path2 = new Path.Rectangle(250, 100, 100, 100 )
		path2.strokeColor = 'white'
		path2.fillColor = 'green'
		//path2.rotate( 45 )
		path2.opacity = 0
		
		path3 = new Path.Rectangle(250, 100, 100, 100 )
		path3.strokeColor = 'white'
		path3.fillColor = 'blue'
		//path3.rotate( 45 )
		path3.opacity = 0
		
		path4 = new Path.Rectangle(250, 100, 100, 100 )
		path4.strokeColor = 'white'
		path4.fillColor = 'white'
		//path4.rotate( 45 )
		path4.opacity = 0
		
		path5 = new Path.Rectangle(600, 100, 80, 80 )
		path5.strokeColor = 'white'
		path5.fillColor = 'red'
		//path1.rotate( 45 )
		path5.opacity = 0.5
		
		path6 = new Path.Rectangle(700, 100, 80, 80 )
		path6.strokeColor = 'white'
		path6.fillColor = 'green'
		//path2.rotate( 45 )
		path6.opacity = 0.8
		
		path7 = new Path.Rectangle(800, 100, 80, 80 )
		path7.strokeColor = 'white'
		path7.fillColor = 'blue'
		//path3.rotate( 45 )
		path7.opacity = 0.5
		
		path8 = new Path.Rectangle(900, 100, 80, 80 )
		path8.strokeColor = 'white'
		path8.fillColor = 'white'
		//path4.rotate( 45 )
		path8.opacity = 0.8
		
		
		var background = new Path.Rectangle( view.center, view.bounds.width )
		background.fillColor = 'black'
		background.position = view.center
		project.activeLayer.insertChild( 0, background )
		
		//set up how long we want
		var durationSeconds = 60
		var running = true
		
		var stepNumber = 0
		
		var destination = Point.random() * view.size;
		var destination1 = Point * view.size;
		
		var onFrame = function( event ){
		
		//time for path shows up
		if(event.time>1){
		path1.opacity = 1
		path2.opacity = 0.5
		path3.opacity = 0.8
		path4.opacity = 0.5
		//path1.rotate(1)
		}
		if(event.time.isBetween( 2, 3)){
		path2.position.y +=2
		

		}
		if(event.time.isBetween( 3, 4)){
		path3.position.y +=4

		}
		if(event.time.isBetween( 4,5)){
		path4.position.y +=6
		}
		
		if( event.time.isBetween( 5, 6)){
			path1.scale(.99)
		}
		
		if( event.time.isBetween( 7, 8)){
			path2.scale(.99)
		}
		if( event.time.isBetween( 8, 9)){
			path3.scale(.99)
		}
		if( event.time.isBetween( 9, 10)){
			path4.scale(.99)
		}
		// start to like each other
		if( event.time.isBetween(10, 12)){
			path1.position.y +=1
			path2.position.y -=1
			path3.position.y +=1
			path4.position.y -=1
			
			}

		if (event.time.isBetween(12,13)){
			path1.position.x +=1
			path2.position.x -=1
			path3.position.x +=1
			path4.position.x -=1
		}
		if (event.time.isBetween(13,15)){
			path1.position.x +=1
			path2.position.x -=1
			path3.position.x +=1
			path4.position.x -=1
		}
		//path3 move random
		if(event.time.isBetween(15,22)){
			path1.rotate(+10)
			path3.rotate(+10)

		}
		//start attact
		if (event.time.isBetween(16,22)){
			path2.rotate(-10)
			path4.rotate(-10)

		}
		if (event.time.isBetween(18,20)){
			path1.position.x -=2
			path2.position.x +=2
			path3.position.x -=2
			path4.position.x +=2
		}
		if(event.time.isBetween(21,22)){
			path1.position.x +=2
			path2.position.x -=2
			path3.position.x +=2
			path4.position.x -=2
		}
		
		if(event.time.isBetween(23,24)){
			path1.position.y -=1
			path1.rotate( 45 )
		}
		if(event.time.isBetween(24,25)){
			path2.position.y -=1
			path2.rotate( 45 )
		}
		if(event.time.isBetween(25,26)){
			path4.position.y -=1
			path4.rotate( 45 )
		}
		if(event.time.isBetween(26,27)){
			path3.position.y -=1
			path3.rotate( 45 )
		}
		if(event.time.isBetween(27,28)){
			path1.position.x -=1
			path2.position.x +=1
			path3.position.x -=1
			path4.position.x +=1
		}
		if(event.time.isBetween(28,30)){
			path1.position.y -=0.5
			path2.position.y -=0.5
			path4.position.y -=0.5
			path3.position.y -=0.5
		}
		if(event.time.isBetween(30,31)){
			path2.position.x -=1
			path1.position.y -=1
			path4.position.y -=1
			path3.position.y -=1
		}
		if(event.time.isBetween(31,32)){
			path2.position.x -=1
			path1.position.x -=1
			path4.position.y -=1
			path3.position.y -=1
		}
		if(event.time.isBetween(32,33)){
			path2.position.x -=1
			path1.position.x -=1
			path4.position.x -=1
			path3.position.y -=1
		}
		if(event.time.isBetween(33,35)){
			path2.position.y -=1
			path1.position.x -=1
			path4.position.x -=1
			path3.position.x -=1
		}
		if(event.time.isBetween(35,36)){
			path2.position.y -=1
			path1.position.y -=1
			path4.position.x -=1
			path3.position.x -=1
		}
			if(event.time.isBetween(36,37)){
			path2.position.y -=1
			path1.position.y -=1
			path4.position.y -=1
			path3.position.x -=1
		}
		if(event.time.isBetween(37,38)){
			path2.position.y -=1
			path1.position.y -=1
			path4.position.y -=1
			path3.position.y -=1
		}
		if(event.time.isBetween(38,40)){
			path2.position +=10
			path1.position +=10
			path4.position +=10
			path3.position +=10
		}
		
		if( event.time.isBetween( 41, 44)){
			path5.position.x -=3
			path6.position.x -=3
			path7.position.x -=3
			path8.position.x -=3
		}
		if( event.time.isBetween( 44, 48)){
			path5.rotate( 45 )	
		}
		if( event.time.isBetween( 45, 48)){
			path6.rotate( 45 )	
		}
		if( event.time.isBetween( 46, 48)){
			path7.rotate( 45 )	
		}
		if( event.time.isBetween( 47, 48)){
			path8.rotate( 45 )	
		}
		if( event.time.isBetween( 48, 50)){
			path8.rotate(-10)	
		}
		if( event.time.isBetween( 50, 52)){
			path8.rotate(+10)	
		}
		if( event.time.isBetween( 52, 60)){
			path8.rotate(-10)	
			var vector = destination - path8.position
		path8.position += vector / 30
		path8.content = Math.round(vector.length)
		  if (vector.length < 5) {
	        destination = Point.random() * view.size
	    }
		}
		if( event.time.isBetween( 53, 56)){
		path5.position.y +=2
			path6.position.y +=2
			path7.position.y +=2

		}

		
		if( event.time.isBetween( 56, 58)){
			path5.position.x -=3
			path6.position.x -=3
			path7.position.x -=3
		}
			
		}
		</script>
	</body>
</html>
